<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Estilos para el video de fondo */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra toda la pantalla */
            z-index: -1;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 15vh;
            color: whitesmoke;
            
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 2.8);
            margin-bottom: 2em;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2em;
        }

        .btn {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #ff4081;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 200, 2);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="video-bg" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2020/07/06/44010-437869726_tiny.mp4 " type="video/mp4">
        Tu navegador no soporta la reproducción de video.
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>¿Quieres ser mi San Valentín Yasmina? 💖</h1>
        <div class="btn-container">
            <button class="btn" id="siBtn">¡Sí!</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Generar corazones animados
        function createHearts() {
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '💖';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }

        // Movimiento del botón "No"
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Redirección del botón "Sí"
        document.getElementById('siBtn').addEventListener('click', function() {
            window.location.href = 'https://aldehirr.github.io/SAN-VALENT-N/';
        });

        // Inicializar corazones
        createHearts();
    </script>
</body>
</html>
